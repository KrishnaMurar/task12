<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>local storage</title>
    
  </head>
  <body>
    <header>
      <h1>Add Details</h1>
    </header>

    
      <form onsubmit="savetolocalStorage(event)">
        <ul id="user"></ul>
        <h1>User Details</h1>
      
          <label>Name:</label><br>
        
          <input type="text" name="username" required/><br>
       
          <label>Email:</label><br>
          <input type="email" name="emailId"required><br>
         
          <label>Phone_no</label><br>
          <input type="tel" name="phonenumber"/><br>
    
        <button>Submit</button> 
      </form>

      

    <script>
     
      function savetolocalStorage(event){
        event.preventDefault();
       
        var arr=[];
        const name= event.target.username.value;
        const email= event.target.emailId.value;
        const phone=event.target.phonenumber.value;

    const obj = {
        name,
        email,
        phone
    }
    
    localStorage.setItem(obj.name,JSON.stringify(obj));
   ListOfUser(obj);
}
function ListOfUser(user){
  const parentNode = document.getElementById('user');
  const childNode = `<li> ${user.name}  -  ${user.email}  -  ${user.phone} </li>`
 // const childNode = `<li class="list-group-item"> ${user.name}  -  ${user.email}  -  ${user.phone} <button class="btn btn-danger btn-sm float-right delete">`X</button><button class="btn btn-danger btn-sm float-left edit">>X</button></li>
  parentNode.innerHTML += childNode;
}
    </script>
    <script src="dom.js"></script>
  </body>
</html>
